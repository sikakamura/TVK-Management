<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/todo.css" />
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&family=Noto+Serif+Khmer:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&family=Noto+Serif+Khmer:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Noto+Serif+Khmer:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>To-do list page</title>
  </head>
  <body>
    <main class="parent">
      <div class="children">
        <div class="content1">
          <div class="sideabove">
            <div class="above-box">
              <div class="box-image">
                <img src="../img/TVK.png" alt="" />
              </div>
              <div class="box-title">
                <h2>ទូរទស្សន៍ជាតិកម្ពុជា</h2>
              </div>
            </div>
          </div>
          <div class="sidebelow">
            <div class="below-box1">
              <div class="inside-box">
                <a
                  href="index.html"
                  id="load"
                  onclick="loadpage(event, 'index.html')"
                >
                  <span><i class="fa-solid fa-house"></i></span>
                  <p>Dashboard</p>
                </a>
              </div>
            </div>
            <div class="below-box2">
              <div class="inside-box">
                <a
                  href="appointment.html"
                  id="load"
                  onclick="loadpage(event, 'appointment.html')"
                >
                  <span><i class="fa-solid fa-user"></i></span>
                  <p>Manangement</p>
                </a>
              </div>
            </div>
            <div class="below-box3">
              <div class="inside-box">
                <a
                  href="Attendence.html"
                  id="load"
                  onclick="loadpage(event, 'Attendence.html')"
                >
                  <span><i class="fa-solid fa-calendar-days"></i></span>
                  <p>Attendence</p>
                </a>
              </div>
            </div>
            <div class="below-box4">
              <div class="inside-box">
                <a
                  href="payroll.html"
                  id="load"
                  onclick="loadpage(event, 'payroll.html')"
                >
                  <span><i class="fa-solid fa-money-check-dollar"></i></span>
                  <p>Payroll</p>
                </a>
              </div>
            </div>
            <div class="below-box5">
              <div class="inside-box">
                <a
                  href="todo.html"
                  id="load"
                  onclick="loadpage(event, 'todo.html')"
                >
                  <span><i class="fa-solid fa-list"></i></span>
                  <p>To-do list</p>
                </a>
              </div>
            </div>
            <div class="below-box6">
              <div class="inside-box">
                <a
                  href="Station.html"
                  id="load"
                  onclick="loadpage(event, 'Station.html')"
                >
                  <span><i class="fa-solid fa-location-crosshairs"></i></span>
                  <p>Station</p>
                </a>
              </div>
            </div>

            <div class="footer-below">
              <div class="inside-box">
                <a href="https://www.tvk.gov.kh/">
                  <span><i class="fa-solid fa-earth-americas"></i></span>
                  <p>View Us</p>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="content2">
          <div class="sidebar1">
            <div class="sidebar-in">
              <div class="sidebar-in-1">
                <ul>
                  <i class="fa-solid fa-magnifying-glass"></i>
                </ul>
                <p>Search...</p>
              </div>
              <div class="sidebar-in-2">
                <div class="sidebar-in-2-controll">
                  <ul class="ring-icon">
                    <i class="fa-regular fa-bell"></i>
                  </ul>
                  <div class="sidebar-in-2-img">
                    <img src="../img/CV.jpg" alt="" />
                  </div>
                  <div class="sidebar-in-2-detail">
                    <div class="box-in-1">
                      <p>Admin</p>
                    </div>
                    <div class="box-in-2">
                      <div class="circle"></div>
                      <p>Online</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="below-box-content2">
            <div class="below-box-content2-inside1">
              <p>To-do List</p>
            </div>
            <div class="below-box-content2-inside2">
              <div class="boxin-inside2">
                <button
                  id="open-sidebar-button"
                  onclick="openSidebar()"
                  aria-label="open sidebar"
                  aria-expanded="false"
                  aria-controls="navbar"
                >
                  <i class="fa-solid fa-sliders"></i>
                </button>
                <ul>
                  <i class="fa-solid fa-sliders"></i>
                </ul>
                <p>Today</p>
              </div>
            </div>
          </div>
          <!-- For to do list -->
          <div class="sidebar3">
            <div id="newtask">
              <input type="text" placeholder="Task to be done..." />
              <button id="push">Add</button>
            </div>
            <div id="tasks"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="../js/todo.js" ></script>
</html>
