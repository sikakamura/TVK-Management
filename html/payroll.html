    <!-- ApexCharts -->

<body>
    <main class="parent" >
        <div class="children">
            <div class="content1" id="navbar">
                <div class="sideabove">
                  <div class="above-box">
                    <div class="box-image">
                      <img src="../img/TVK.png" alt="" />
                    </div>
                    <div class="box-title">
                      <h2>ទូរទស្សន៍ជាតិកម្ពុជា</h2>
                    </div>

                id="close-sidebar-button"
                onclick="closeSidebar()"
                aria-label="close sidebar"
              >
                <i class="fa-solid fa-chevron-left"></i>
              </button>
              <div
                id="overlay"
                onclick="closeSidebar()"
                aria-hidden="true"
              ></div>
                  </div>
                </div>
                <div class="sidebelow">
                  <div class="below-box1">
                    <div class="inside-box">
                      <a
                        href="/index.html"
                        id="load"
                        onclick="loadpage(event, '/index.html')"
                      >
                        <span><i class="fa-solid fa-house"></i></span>
                        <p>Dashboard</p>
                      </a>
                    </div>
                  </div>
                  <div class="below-box2">
                    <div class="inside-box">
                      <a
                        href="appointment.html"
                        id="load"
                        onclick="loadpage(event, 'appointment.html')"
                      >
                        <span><i class="fa-solid fa-user"></i></span>
                        <p>Manangement</p>
                      </a>
                    </div>
                  </div>
                  <div class="below-box3">
                    <div class="inside-box">
                      <a
                        href="Attendence.html"
                        id="load"
                        onclick="loadpage(event, 'Attendence.html')"
                      >
                        <span><i class="fa-solid fa-calendar-days"></i></span>
                        <p>Attendence</p>
                      </a>
                    </div>
                  </div>
                  <div class="below-box4">
                    <div class="inside-box">
                      <a
                        href="payroll.html"
                        id="load"
                        onclick="loadpage(event, 'payroll.html')"
                      >
                        <span><i class="fa-solid fa-money-check-dollar"></i></span>
                        <p>Payroll</p>
                      </a>
                    </div>
                  </div>
                  <div class="below-box5">
                    <div class="inside-box">
                      <a
                        href="todo.html"
                        id="load"
                        onclick="loadpage(event, 'todo.html')"
                      >
                        <span><i class="fa-solid fa-list"></i></span>
                        <p>To-do list</p>
                      </a>
                    </div>
                  </div>
                  <div class="below-box6">
                    <div class="inside-box">
                      <a
                        href="Station.html"
                        id="load"
                        onclick="loadpage(event, 'Station.html')"
                      >
                        <span><i class="fa-solid fa-location-crosshairs"></i></span>
                        <p>Station</p>
                      </a>
                    </div>
                  </div>
      
                  <div class="footer-below">
                    <div class="inside-box">
                      <a href="https://www.tvk.gov.kh/">
                        <span><i class="fa-solid fa-earth-americas"></i></span>
                        <p>View Us</p>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="content2">
                <div class="sidebar1">
                  <div class="sidebar-in">
                    <div class="sidebar-in-1">
                      <ul>
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </ul>
                      <p>Search...</p>
                    </div>
                    <div class="sidebar-in-2">
                      <div class="sidebar-in-2-controll">
                        <ul class="ring-icon">
                          <i class="fa-regular fa-bell"></i>
                        </ul>
                        <div class="sidebar-in-2-img">
                          <img src="../img/CV.jpg" alt="" />
                        </div>
                        <div class="sidebar-in-2-detail">
                          <div class="box-in-1">
                            <p>Admin</p>
                          </div>
                          <div class="box-in-2">
                            <div class="circle"></div>
                            <p>Online</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="below-box-content2">
                  <div class="below-box-content2-inside1">
                    <p>Payroll</p>
                  </div>
                  <div class="below-box-content2-inside2">
                    <div class="boxin-inside2">
                      <button
                        id="open-sidebar-button"
                        onclick="openSidebar()"
                        aria-label="open sidebar"
                        aria-expanded="false"
                        aria-controls="navbar"
                      >
                        <i class="fa-solid fa-sliders"></i>
                      </button>
                      <ul>
                        <i class="fa-solid fa-sliders"></i>
                      </ul>
                      <p>Today</p>
                    </div>
                  </div>
                </div>
                <!-- Side bar 2 -->
                <div class="sidebar2">
                    <div class="sidebar2-content">
                        <div class="sidebar2-content1">
                            <div id="chart"></div>
                        </div>
                        <div class="sidebar2-content2">
                            <div id="chart2"></div>
                        </div>
                    </div>
                  </div>  
                  <!-- Side bar 3 -->
                  <div class="sidebar3">
                    <div class="sidebar3-content">
                        <div class="box-title-sidebar3">
                            <p>Calculate Salary</p>
                        </div>
                        <div class="box-button-sidebar3">
                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#payrollModal">
                            Payroll
                        </button>
                        </div>
                    </div>
                </div>
                  
                 <!--Dialog for calculate salary  -->
                  <div class="modal fade" id="payrollModal" tabindex="-1" aria-labelledby="payrollModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="payrollModalLabel">Calculate Payroll</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="payrollForm">
                                    <!-- Employee ID -->
                                    <div class="mb-3">
                                        <label for="employeeId" class="form-label">Employee ID</label>
                                        <input type="text" class="form-control" id="employeeId" placeholder="Enter Employee ID" required>
                                    </div>
                
                                    <!-- Employee Name -->
                                    <div class="mb-3">
                                        <label for="employeeName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="employeeName" placeholder="Enter Full Name" required>
                                    </div>
                
                                    <!-- Position -->
                                    <div class="mb-3">
                                        <label for="position" class="form-label">Position</label>
                                        <select class="form-select" id="position" required>
                                            <option value="HR">HR</option>
                                            <option value="Internship">Internship</option>
                                            <option value="Finance">Finance</option>
                                            <option value="Designer">Designer</option>
                                            <option value="Boss">Boss</option>
                                        </select>
                                    </div>
                
                                    <!-- Absences -->
                                    <div class="mb-3">
                                        <label for="absenceDays" class="form-label">Number of Absences</label>
                                        <input type="number" class="form-control" id="absenceDays" placeholder="Enter number of absences">
                                    </div>
                
                                    <!-- Late Days -->
                                    <div class="mb-3">
                                        <label for="lateDays" class="form-label">Number of Late Days</label>
                                        <input type="number" class="form-control" id="lateDays" placeholder="Enter number of late days">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="calculatePayroll()">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
<div class="modal fade" id="payrollResultModal" tabindex="-1" aria-labelledby="payrollResultModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="payrollResultModalLabel">Payroll Calculation</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p><strong>Employee:</strong> <span id="resultEmployee"></span></p>
              <p><strong>Position:</strong> <span id="resultPosition"></span></p>
              <p><strong>Attendance:</strong> <span id="resultAttendance"></span></p>
              <p><strong>Base Salary:</strong> <span id="baseSalary"></span></p>
              <p><strong>Final Salary:</strong> $<span id="resultSalary"></span></p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
 <!--Dialog for calculate salary  -->
              </div>
        </div>
    </main>
</body>
<script src="../js/payroll.js" ></script>
</html>
